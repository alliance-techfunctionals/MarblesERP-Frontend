<div
  *ngIf="{
    deliveryPartnerList: (deliveryPartnerList$ | async) ?? []
  } as group"
>
  <div class="modal-body text-center">
    <p class="m-b-0">
      <b
        >Please Enter <span>{{ message }}.</span></b
      >
    </p>
    <form [formGroup]="inputForm">
      <div class="form-check form-check-inline text-start">
        <input class="form-check-input" type="radio" value="1" name="deliveryPartnerRadioValue" formControlName="deliveryPartnerRadioValue" id="ups" (change)="radioButtonChange($event)">
        <label class="form-check-label" for="ups">
          UPS
        </label>
      </div>
      <div class="form-check form-check-inline text-start">
        <input class="form-check-input" type="radio" value="2" name="deliveryPartnerRadioValue" formControlName="deliveryPartnerRadioValue" id="fedex" (change)="radioButtonChange($event)">
        <label class="form-check-label" for="fedex">
          FedEx
        </label>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="deliveryPartnerId">
          <option value="">Select</option>
          <option *ngFor="let deliveryPartner of group.deliveryPartnerList" value="{{ deliveryPartner.id }}">{{ deliveryPartner.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" formControlName="input" class="form-control" placeholder="Tracking Id" />
      </div>
      <button type="button" class="btn btn-primary m-r-15" (click)="modalConfirm()" [disabled]="inputForm.invalid">OK</button>
      <button type="button" class="btn btn-outline-primary" (click)="modalDecline()">Cancel</button>
    </form>
  </div>
</div>
