<div *ngIf="{
  inventoryList: (inventoryList$ | async) ?? [],
  qualityList: (qualityList$ | async) ?? [],
  designList: (designList$ | async) ?? []
} as group">
  <div class="col-md-12">
    <app-card cardTitle="" [hidHeader]="true" [options]="false" blockClass="table-border-style">
      <h4 class="d-flex"></h4>
      <h4 class="text-end d-flex flex-row justify-content-between">
        <h4>Inventory List</h4>
        <div class="d-flex gap-3">
          <button class="btn btn-primary" *ngIf="selectedRowIds.length > 0" (click)="onSellAllSelectedInventories()">
            <i class="bi bi-cart"></i>
            Sell
          </button>
          <button class="btn btn-primary" *ngIf="selectedRowIds.length > 0" (click)="printAll()">
            <i class="fa fa-print"></i>
            Print
          </button>
          <button class="btn btn-primary" (click)="navigateInventory()">

            <i class="feather icon-plus"></i>
            Add
          </button>
        </div>
      </h4>
      <!-- 
      <div class="date d-flex justify-content-between align-items-start" >
        <mat-form-field [formGroup]="range">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate matInput formControlName="start" placeholder="Start date">
            <input matEndDate matInput formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button style="padding: 10px;" class="btn btn-primary mt-2" (click)="downloadExcel()">Download</button>
      </div> -->
      <form class="row row-cols-sm-auto justify-content-between mb-2" [formGroup]="dateFilterForm">
        <div class="d-flex ">
          <div>
            <div class="dp-hidden position-absolute">
              <div class="input-group">
                <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                  [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                  outsideDays="hidden" [startDate]="fromDate1!" tabindex="-1" [maxDate]="limitDate!" />
                <ng-template #t let-date let-focused="focused">
                  <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                  </span>
                </ng-template>
              </div>
            </div>
            <div class="input-group">
              <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                [value]="formatter.format(fromDate1)"
                (input)="fromDate1 = dateService.validateInput(fromDate1, dpFromDate.value)" />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()"
                type="button"></button>
            </div>
          </div>
          <div class="ms-2">
            <div class="input-group">
              <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                [value]="formatter.format(toDate1)"
                (input)="toDate1 = dateService.validateInput(toDate1, dpToDate.value)" />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()"
                type="button"></button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" (click)="downloadExcel()">Download</button>
        </div>
      </form>
      <hr style="margin-top: 0;" />

      <div id="inventory-list-container" class="grid-container border rounded">
        <div *ngIf="isLoading" class="loader-container d-flex justify-content-center py-3">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <angular-slickgrid *ngIf="!isLoading" style="overflow-y: hidden;" gridId="inventoryGrid"
          [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
          (onAngularGridCreated)="angularGridReady($event)" (onGridStateChanged)="gridStateChanged($event)">
        </angular-slickgrid>
      </div>
    </app-card>
  </div>
