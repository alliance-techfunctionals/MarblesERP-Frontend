<section class="outer-section vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-flex flex-column justify-content-center bg-black" style="border-radius: 1rem 0 0 1rem;">
              <img src="/assets/images/signin-banner2.jpg"
                alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="signInForm">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="assets/images/A&L - Favicon.png" alt="" height="100">
                    <span class="h3 fw-bold mb-0">Arts & Life</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Mobile Number</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                      <input type="email" class="form-control" placeholder="Mobile Number" aria-label="Username" aria-describedby="basic-addon1" formControlName="mobileNo"/>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                      <input type="password" class="form-control w-auto" id="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon3" formControlName="password"/>
                      <span class="input-group-text">
                        <button type="form-control" class="btn bi bi-eye" type="button" (click)="showPassword()"></button>
                      </span> 
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="button" (click)="uppertSignIn()">Login</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
