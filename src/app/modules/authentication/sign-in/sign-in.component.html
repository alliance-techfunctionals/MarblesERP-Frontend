<!-- Section: Design Block -->
<section class="text-center text-lg-start vh-100">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 1250px) {
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    }
    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <img src="assets/images/KCI Logo.png" alt="logo" class="img-fluid mb-4" height="50" width="80" style="margin-top: -75px;"/>
            <h2 class="fw-bold mb-5">Sign In</h2>
            <form [formGroup]="signInForm">
              <!-- Email input -->
               <div class="form-group text-start mb-4">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                  <input type="email" class="form-control" placeholder="Mobile Number" aria-label="Username" aria-describedby="basic-addon1" formControlName="mobileNo"/>
                </div>
                <label class="mx-2">Mobile Number</label>
               </div>
              

              <!-- Password input -->
              <div class="form-group text-start mb-4">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon3" formControlName="password"/>
                </div> 
                <label class="mx-2">Password</label>
               </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4 w-25" (click)="uppertSignIn()">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="assets/images/carpet_image_2.jpeg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
